
{% extends "learning_logs/base.html" %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header"><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-primary">Back to {{ topic }}</a></div>
        <div class="card-body">
          <h3 class="card-title">Edit Entry</h3>
          <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>

{% endblock content %}
        </div>
      </div>
    </div>
  </div>
</div>
